        <script>
            var serverurl = 'http://jackbluck.com.cp-in-11.webhostbox.net/yjyapp/server.php';
        	var dd = "";

            var toggled = false;
            $( document ).ready(function() {
            $('#hidden_menu').css({'visibility': 'hidden'});
            $( '#hidden_menu' ).toggle( 'slide', {direction : 'right'} );
                sdb("login","false");
            	if(gdb("login")==null){
            		$("#msg").html("Provide your email and password to signup.");
                    $("#button").html("SIGN UP");
                    $("#pagetitle").html("Sign Up");
                }else if(gdb("login")=="false"){
            		$("#msg").html("Enter email and password to login.");
                    $("#button").html("LOGIN");
                    $("#pagetitle").html("Login");
                }else{
                    window.top.location = "address.html";
                }
                $("#button").click(function(){
                	var email = $("#email").val();
                	var password = $("#password").val();
                	if(gdb("login")==null){
                		console.log("Signup");
                		$.ajax({
                			type: 'GET',
                			data: {'request': 'SIGNUP', 'email' : email, 'password' : password, 'type': 2},
                			url: serverurl,
                			dataType: 'text',
                			success: function(data){
                				console.log(data);
                				sdb("login", 'true');
                				sdb("email", email);
                				sdb("password", password);
                				window.top.location = 'address.html';

                			},
                			error: function(a, b, c){
                				console.log("error occured. "+ b);
                			}
                		});
	                }else if(gdb("login")=="false"){
                		console.log("Login");
                		$.ajax({
                			type: 'GET',
                			data: {'request': 'LOGIN', 'email' : email, 'password' : password},
                			url: serverurl,
                			dataType: 'text',
                			success: function(data){
                				//console.log(data);
                				dd = JSON.parse(data);
                				console.log(dd);
                				if(dd.STATUS == "OK"){
                					sdb("login", 'true');
                					sdb("email", dd.DATA[0].email);
                					sdb("password", dd.DATA[0].password);
                					sdb('fname', dd.DATA[0].fname);
                					sdb('lname', dd.DATA[0].lname);
                					sdb('address', dd.DATA[0].address);
                					sdb('apartment', dd.DATA[0].apartment);
                					sdb('phone', dd.DATA[0].phone);
                					sdb('code', dd.DATA[0].code);
                					sdb('status', dd.DATA[0].status);
                					window.top.location = 'address.html';
                				}else{
                					console.log(dd.STATUS);
                				}
                				//sdb("login", 'true');
                				//sdb("email", email);
                				//sdb("password", password);
                				//window.top.location('address');

                			},
                			error: function(a, b, c){
                				console.log("error occured. "+ b);
                			}
                		});
	                }
                });
            });
        </script>
