        <script>
            var serverurl = 'http://jackbluck.com.cp-in-11.webhostbox.net/yjyapp/server.php';
            var toggled = false;
            $( document ).ready(function() {
                if(gdb("login")=="false"){
                        window.top.location="login.html";
                }
            $('#hidden_menu').css({'visibility': 'hidden'});
            $( '#hidden_menu' ).toggle( 'slide', {direction : 'right'} );
                bioDataAssign();
                $("#nextbtn").click(function(){
                    $("#error").html('<img src="img/preloader.gif" />');
                    var email = $("#email").val();
                    var fname = $("#fname").val();
                    var lname = $("#lname").val();
                    var address = $("#address").val();
                    var apartment = $("#apartment").val();
                    var phone = $("#phone").val();
                    var code = $("#code").val();
                    $.ajax({
                        type: 'GET',
                        data: {'request': 'SAVE_INFO', 'email' : email, 'fname' : fname, 'lname': lname, 'address' : address, 'apartment': apartment, 'phone': phone, 'code':code},
                        url: serverurl,
                        dataType: 'text',
                        success: function(data){
                            data = JSON.parse(data);
                            console.log(data);
                            if(data.STATUS == "OK"){
                                $("#error").html(data.MSG);
                                sdb('fname', fname);
                                sdb('lname', lname);
                                sdb('address', address);
                                sdb('apartment', apartment);
                                sdb('phone', phone);
                                sdb('code', code);
                            }else{
                                console.log(data.STATUS);
                                $("#error").html(data.MSG);

                            }
                        },
                        error: function(a, b, c){
                            console.log("error occured. "+ b);
                            $("#error").html("Something went wrong. Check your internet connectivity.");
                        }
                    });
                });
            });
            function bioDataAssign(){
                $("#email").val(gdb("email"));
                $("#fname").val(gdb("fname"));
                $("#lname").val(gdb("lname"));
                $("#address").val(gdb("address"));
                $("#apartment").val(gdb("apartment"));
                $("#code").val(gdb("code"));
                $("#phone").val(gdb("phone"));

                //$("#nextbtn").attr("href", "payment.html#"+hash+"&name="+ name+"&address="+ address+"&apptno="+ apptno+"&phone="+ countrycode+phone );
            }
        </script>
